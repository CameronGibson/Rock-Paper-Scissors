<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Pacifico&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>
        Rock Paper Scissors
      </h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>
        Paper covers rock, you win!
      </p>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://hacktoberfest.lingonsaft.com/images/rock.png" alt="rock">
      </div>
      <div class="choice" id="paper">
        <img src="https://hacktoberfest.lingonsaft.com/images/paper.png" alt="paper">
      </div>
      <div class="choice" id="scissors">
        <img src="https://hacktoberfest.lingonsaft.com/images/scissors.png" alt="scissors">
      </div>
    </div>
    <p id="action-message">
      Rewritten by
    </p>
    <div class="signature">
      <p>
        Cameron Gibson
      </p>
    </div>
    <script src="index.js"></script>
  </body>

</html>
